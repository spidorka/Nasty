        <form class="form" action="https://webhook.site/780c360c-705f-4ade-9937-fa3062354b78" method="POST">
            <div class="form__field">
                <label for="name" class="form__label">Ім'я</label>

                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#namemodal"></use>

            </div>
            <div class="form__field">
                <label for="name" class="form__label">Прізвище</label>
                <input type="text" name="surname" id="surname" class="form__input" />
                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#surname"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="tel" class="form__label">Телефон</label>
                <input type="tel" name="tel" id="tel" class="form__input" />
                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#phonemodal"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="email" class="form__label">Пошта</label>
                <input type="email" name="email" id="email" class="form__input" />
                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#emailmodal"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="password" class="form__label">Пароль</label>
                <input type="password" name="password" id="pass" class="form__input" />
                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#key"></use>
                </svg>
            </div>
            <div class="form__field">
                <label for="password" class="form__label">Підтверження паролю</label>
                <input type="password" name="confirm password" id="conpass" class="form__input" />
                <svg class="form__svg-modal">
                    <use href="../img/icons.svg#key2"></use>
                </svg>
            </div>
    
            <div class="form__field">
                <label for="comment" class="form__label">Комент</label>
                <textarea name="comment" id="comment" placeholder="Напишіть щось"></textarea>
            </div>
    
            <label for="check" class="form__checkbox">
                <input type="checkbox" name="check" id="check" class="check-input">
                <span class="checkbox"></span>
                <span class="check-text">Погоджуюся з розсилкою та приймаю <a href="" class="check-link">Умови договору</a>.</span>

            <button type="submit" class="btn-modal">Send</button>
